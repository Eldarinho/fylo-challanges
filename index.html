<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Fylo data storage component</title>
</head>
<body>
  <div class="div-left">
    <img class="logo" src="images/logo.svg" alt="">
    <div class="container1"><img class="document" src="images/icon-document.svg" alt=""></div>
    <div class="container2"><img class="folder" src="images/icon-folder.svg" alt=""></div>
    <div class="container3"><img class="upload" src="images/icon-upload.svg" alt=""></div>
  </div>

  <div class="div-right">
    <div class="box">
      <h1>185</h1>
      <p class="Gb-left">GB LEFT</p>
    </div>
    <div class="comment"></div>
    <p class="caption">You've used <strong>815 GB</strong> of your storage</p>
    <div class="progress">
      <div class="progress-bar">
        <span class="dot"></span>
      </div>
    </div>
    <p class="zero">0 GB</p>
    <p class="thousand">1000 GB</p>
  </div>



  <img class="wave-img" src="images/bg-desktop.png" alt="">
</body>
</html>
